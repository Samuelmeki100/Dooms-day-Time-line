$(document).ready(function(){

	$('[data-toggle="popover"]').popover({title:fetchData(),html:true,placement:'right'});
});

	function fetchData() {
		var fetch_data ='';
		var element = $(this);
		var id = element.attr("id");

		$.ajax({
			url:"fetch.php",
			method:'POST',
			async:false,
			data:{id:id},
			success:function (data) {
				fetch_data = data;
			}
		});

		/*$.get("fetch.php?year=" + L_element, function(data, status){

		 return fetch_data;
	}
